<div class="login-container">
   <div class="logo-container">
      <div class="wallet-icon">
         <img src="assets/images/wallet_logo.png" alt="NeoBank Wallet Logo" width="80" height="80">
      </div>
      <h1 class="app-title">Web Wallet</h1>
   </div>

   <div class="form-container">
      <div class="input-card">
         <input type="text" class="login-input" placeholder="Usuario" [(ngModel)]="username">
      </div>

      <div class="input-card">
         <div class="password-container">
            <input [type]="showPassword ? 'text' : 'password'" class="login-input" placeholder="Contraseña"
               [(ngModel)]="password">
            <button class="toggle-password" (click)="togglePasswordVisibility()">
               <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                  fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
               </svg>
               <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                  fill="none" stroke="currentColor" stroke-width="2">
                  <path
                     d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                  </path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
               </svg>
            </button>
         </div>
      </div>

      <button class="login-button" (click)="login()">Iniciar Sesión</button>
   </div>
</div>
