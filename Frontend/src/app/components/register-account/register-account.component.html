<div class="register-page">
   <div class="header">
      <button class="back-button" (click)="navigateBack()">
         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7" />
         </svg>
      </button>
      <span class="back-text">Atrás</span>
   </div>

   <div class="card-container">
      <div class="success-card">
         <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
               stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
               <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
               <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
         </div>

         <h1 class="success-title">¡Felicidades!</h1>
         <p class="success-message">Tu cuenta ha sido creada exitosamente.</p>
         <p class="user-info" *ngIf="registeredUser">Usuario: <strong>{{ registeredUser.username }}</strong></p>

         <div *ngIf="isLoading" class="loading-spinner">
            <div class="spinner"></div>
            <p>Creando tu cuenta bancaria...</p>
         </div>

         <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
         </div>

         <button class="finish-button" (click)="finishRegistration()" [disabled]="isLoading">
            Finalizar
         </button>
      </div>
   </div>
</div>
