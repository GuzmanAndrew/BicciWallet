<div class="register-page">
   <div class="header">
      <button class="back-button" (click)="navigateBack()">
         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7" />
         </svg>
      </button>
      <span class="back-text">Atrás</span>
   </div>

   <div class="card-container">
      <div class="register-card">
         <h1 class="form-title">Crear Cuenta</h1>

         <div class="form-group">
            <input type="text" class="register-input" placeholder="Nombre completo" [(ngModel)]="userData.name">
         </div>

         <div class="form-group">
            <input type="text" class="register-input" placeholder="Nombre de usuario" [(ngModel)]="userData.username">
         </div>

         <div class="form-group">
            <input type="email" class="register-input" placeholder="Correo electrónico" [(ngModel)]="userData.email">
         </div>

         <div class="form-group">
            <div class="password-container">
               <input [type]="showPassword ? 'text' : 'password'" class="register-input" placeholder="Contraseña"
                  [(ngModel)]="userData.password">
               <button class="toggle-password" (click)="togglePasswordVisibility()">
                  <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                     viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                     <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                     <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                  <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                     viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                     <path
                        d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                     </path>
                     <line x1="1" y1="1" x2="23" y2="23"></line>
                  </svg>
               </button>
            </div>
         </div>

         <div class="error-message" *ngIf="errorMessage">
            {{ errorMessage }}
         </div>

         <button class="next-button" (click)="register()" [disabled]="isFormIncomplete()">
            Siguiente
         </button>
      </div>
   </div>
</div>
