server:
  port: 8083
spring:
  application:
    name: ms-transactions
  datasource:
    url: jdbc:mysql://localhost:3306/wallet_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      mode: always